{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/postaddpost">
    {% csrf_token %}
  <table width="200" border="1"  class="table table-hover">
    <tr>
      <th scope="row">Post</th>
      <td>
      <select name="textfield" id="textfield" class="form-control"required>
          <option>Chairman</option>
          <option>Vice Chairman</option>
          <option>General Captain</option>
          <option>General Secretary</option>
          <option>Fine Arts Secretary </option>
          <option>Magazine Editor</option>
          <option>University Union Councillors</option>
          <option>Joint Secretary</option>

      </select></td>
    </tr>
    <tr>
      <th scope="row">Details</th>
      <td>
      <textarea name="textarea" id="textarea" cols="45" rows="5" required class="form-control"></textarea></td>
    </tr>
    <tr align="center">
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Add" class="btn btn-success" /></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
