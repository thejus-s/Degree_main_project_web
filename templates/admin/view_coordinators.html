{% extends 'admin/index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered table-hover">
    <tr style="background: #06BBCC; color: white">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Photo</th>
      <th scope="col">Gender</th>
      <th scope="col">Contact No</th>
      <th scope="col">Email</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for foo in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ foo.name }}</td>
      <td><img src="{{ foo.photo }}" height="100" width="100"/> </td>
      <td>{{ foo.gender }}</td>
      <td>{{ foo.phno }}</td>
      <td>{{ foo.email }}</td>
      <td align="center">
      <p><a href="/remove_coor/{{ foo.id }}#home"class="btn btn-danger" style="width: 100%" onclick="return confirm('Are you sure')">Delete</a></p></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
{% endblock %}
